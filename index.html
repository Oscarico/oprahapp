<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oprah App</title>
    <style>
        body {
            background: url(images/fondo.jpg);
            color: black;
            font-size: 30px;
            text-align: center;
        }
        h2 {
            font-family: Times New Roman, Times, serif;
        }
        img.oprah {
            width: 250px;
        }
        img.car {
            width: 500px;
        }
    </style>
    <script>
        var username = prompt("Hello, how are you?");
        var cars = ["Ford", "Nissan", "Chevrolet"];
        var carImage = ["images/focus.jpg",
            "images/sentra.jpg",
            "images/onix.jpeg"
        ]
        var randomNumber = Math.floor(Math.random() * cars.length);
        if (username === "Chris" || username === "Oscar") {
            document.write(`<div><h2>Congratulations ${username}!!! You won  a ${cars[randomNumber]}</h2>
                <img src="images/oprah.jpg" class="oprah">
                <img src=${carImage[randomNumber]} alt="car" class="car">
                </div>`);
        }
        else {
            document.write("Hello " + username)
        }
    </script>
</head>

<body>

</body>

</html>
